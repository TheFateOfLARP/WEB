<h2 mat-dialog-title>{{eventFormGroup.eventName ? eventFormGroup.eventName : "Let's rock!"}}</h2>
<mat-dialog-content>
    <form autocomplete='off' [formGroup]='eventFormGroup' novalidate>
        <mat-form-field>
            <mat-label>Event name</mat-label>
            <input matInput formControlName='eventName' required>
            <mat-error *ngIf='eventName.hasError("required")'>Please enter the name</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-select placeholder='Event type' formControlName='eventType' required>
                <mat-option>--</mat-option>
                <mat-option *ngFor='let type of event.types' [value]='type.slug'>
                    {{ type.name }}
                </mat-option>
                <mat-error *ngIf='eventType.hasError("required")'>Please choose a type</mat-error>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Image</mat-label>
            <input matInput placeholder='External image url'>
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]='startDate' placeholder='Choose a start date'>
            <mat-datepicker-toggle matSuffix [for]='startDate'></mat-datepicker-toggle>
            <mat-datepicker #startDate></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]='endDate' placeholder='Choose end date'>
            <mat-datepicker-toggle matSuffix [for]='endDate'></mat-datepicker-toggle>
            <mat-datepicker #endDate></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea matInput cols='255'></textarea>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]='true' color='accent' cdkFocusInitial>Save</button>
    <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
