<mat-card class="event-card">
    <mat-card-header>
        <div mat-card-avatar class="event-header-image"></div>
        <mat-card-title>{{event.name}}</mat-card-title>
        <mat-card-subtitle>{{event.type.name}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="event.imgUrl">
    <mat-card-content>
        {{event.description}}
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
    <mat-card-footer>
        <span>{{event.dateStart | date}}</span>
        <span>{{event.dateEnd | date}}</span>
    </mat-card-footer>
</mat-card>
